<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 — genom</title>
    <link rel="icon" href="favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --rust: #B7410E;
            --bg: #050505;
            --text: #e8e8e8;
            --text-dim: #6a6a6a;
            --glow: rgba(183, 65, 14, 0.15);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            height: 800px;
            background: radial-gradient(circle at center, var(--rust) 0%, transparent 70%);
            opacity: 0.08;
            pointer-events: none;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
            padding: 2rem;
        }

        .error-code {
            font-size: clamp(12rem, 30vw, 28rem);
            font-weight: 700;
            line-height: 0.85;
            letter-spacing: -0.05em;
            color: transparent;
            -webkit-text-stroke: 2px var(--rust);
            margin-bottom: 2rem;
            position: relative;
        }

        .error-code::before {
            content: '404';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: var(--rust);
            opacity: 0.15;
            z-index: -1;
            transform: translate(-8px, 8px);
        }

        .message {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            font-weight: 400;
            letter-spacing: 0.05em;
            margin-bottom: 1rem;
            color: var(--text);
            text-transform: lowercase;
            animation: fadeIn 1s ease-out 0.3s backwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .submessage {
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            color: var(--text-dim);
            margin-bottom: 4rem;
            letter-spacing: 0.03em;
            animation: fadeIn 1s ease-out 0.5s backwards;
        }

        .coordinates {
            font-size: clamp(0.75rem, 1.5vw, 0.9rem);
            color: var(--rust);
            margin-bottom: 3rem;
            opacity: 0.6;
            letter-spacing: 0.2em;
            animation: fadeIn 1s ease-out 0.7s backwards;
        }

        .btn-home {
            display: inline-block;
            padding: 1.2rem 3rem;
            background: transparent;
            color: var(--rust);
            text-decoration: none;
            font-size: 1rem;
            font-weight: 700;
            border: 2px solid var(--rust);
            letter-spacing: 0.1em;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
            animation: fadeIn 1s ease-out 0.9s backwards;
            text-transform: uppercase;
        }

        .btn-home::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--rust);
            transition: left 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: -1;
        }

        .btn-home:hover {
            color: var(--text);
            box-shadow: 0 0 30px var(--glow);
        }

        .btn-home:hover::before {
            left: 0;
        }

        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, transparent 0%, var(--rust) 50%, transparent 100%),
                linear-gradient(0deg, transparent 0%, var(--rust) 50%, transparent 100%);
            background-size: 100px 100px;
            opacity: 0.02;
            pointer-events: none;
            z-index: 0;
        }

        .error-footer {
            margin-top: 2rem;
            animation: fadeIn 1s ease-out 1.1s backwards;
        }

        .logo-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        .logo {
            height: 20px;
            width: auto;
            filter: drop-shadow(0 0 4px var(--glow));
        }

        .logo-text {
            font-size: 0.95rem;
            font-weight: 600;
            letter-spacing: -0.01em;
            color: var(--text);
        }

        .version {
            font-size: 0.75rem;
            color: var(--text-dim);
            font-weight: 400;
        }

        @media (max-width: 768px) {
            .error-code {
                -webkit-text-stroke: 1.5px var(--rust);
            }

            .btn-home {
                padding: 1rem 2.5rem;
                font-size: 0.9rem;
            }

            .error-footer {
                margin-top: 2rem;
            }

            .logo {
                height: 18px;
            }

            .logo-text {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="grid-overlay"></div>
    <div class="container">
        <div class="error-code">404</div>
        <div class="message">location not found</div>
        <div class="submessage">these coordinates don't exist in our database</div>
        <div class="coordinates">lat: null • lon: null</div>
        <a href="/" class="btn-home">return home</a>
        <div class="error-footer">
            <div class="logo-wrapper">
                <img src="logo.webp" alt="genom" class="logo">
                <span class="logo-text">genom</span>
                <span class="version">VERSION</span>
            </div>
        </div>
    </div>
</body>
</html>
